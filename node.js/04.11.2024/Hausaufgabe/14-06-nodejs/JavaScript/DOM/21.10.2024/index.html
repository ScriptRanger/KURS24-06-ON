<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ueberschrift">Hello World</h1>
    <Button id="meinButton">Klick mich></Button>
 
    <script>

        let button = document.getElementById("meinButton")
        let ueberschrift = document.getElementById("ueberschrift")

        button.addEventListener("click", function(){
            ueberschrift.textContent = "ich bin ein neuer Text"
            alert("Ein Alert")

        });
    </script>
</body>
</html>
